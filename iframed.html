<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ddd;
        }

        .box {
            display: flex;
            flex-flow: column;
            height: 100%;
        }

        .header {
            flex: 0 1 auto;
            text-align: center;
            padding: 20px 20px 0 20px;
        }

        .main {
            flex: 1 1 auto;
            padding: 20px;
        }

        iframe {
            /*outline: 1px dashed gray;*/
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        h1 {
            margin: 0;
            font: bold 24px/32px sans-serif;
            height: 32px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link {
            font: 16px/22px sans-serif;
            height: 22px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link a {
            color: black;
        }
    </style>
</head>
<body>

<div class="box">

    <div class="header">
        <h1>
            $TITLE$
        </h1>
        <div class="link">
            <a href="$LINK_URL$">
                $LINK_TEXT$
            </a>
        </div>
    </div>

    <div class="main">
        <iframe src="https://wtfismyip.com/text" frameborder="0"></iframe>
        <!--<iframe src="file:///Users/pavel/Dropbox/projects/chrome-suspender/iframe.html" frameborder="0"></iframe>-->
        <!--<iframe src="chrome-extension://mmmjhcioolknafdgaeoffcmbfkhccbao/park.html" frameborder="0"></iframe>-->
    </div>
</div>
</body>
</html>
