<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Page</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
The tab is suspended.
<div id="content"></div>
</body>

<script>
    const parkURL = new URL(window.location.href);
    const tabTitle = parkURL.searchParams.get("title");
    const tabURL = parkURL.searchParams.get("url");
    // console.log('title', title);
    // console.log('tabURL', tabURL);

    const $header = document.createElement('h1');
    $header.innerText = tabTitle;

    const $link = document.createElement('a');
    $link.innerText = tabURL;
    $link.setAttribute('href', tabURL);

    const $content = document.getElementById('content');
    $content.appendChild($header);
    $content.appendChild($link);
    document.title = tabTitle + ' (tab suspended)';
</script>

</html>
