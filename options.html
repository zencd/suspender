<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>

<div class="wrapper">
    <h1>
        <span class="text">Options</span>
        <span class="version"></span>
    </h1>

    <div class="option-row">
        <label for="suspend-timeout">Suspend tabs after:
            <select id="suspend-timeout" data-storage-name="suspendTimeout">
                <option value="0">Never</option>
                <option value="60">1 min</option>
                <option value="300">5 min</option>
                <option value="900">15 min</option>
                <option value="1800">30 min</option>
                <option value="3600">1 hrs</option>
                <option value="7200">2 hrs</option>
                <option value="43200">12 hrs</option>
                <option value="86400">1 day</option>
                <option value="172800">2 day</option>
                <option value="604800">7 day</option>
            </select>
        </label>
    </div>

    <div class="option-row">
        <label for="suspend-pinned">
            <input type="checkbox" id="suspend-pinned" data-storage-name="suspendPinned">
            Suspend pinned tabs</label>
    </div>

    <div class="option-row">
        <label for="suspend-active">
            <input type="checkbox" id="suspend-active" data-storage-name="suspendActive">
            Suspend active tabs</label>
    </div>

    <div class="option-row">
        <label for="suspend-audible">
            <input type="checkbox" id="suspend-audible" data-storage-name="suspendAudible">
            Suspend audible tabs</label>
    </div>

    <div class="option-row">
        <label for="suspend-forms">
            <input type="checkbox" id="suspend-forms" data-storage-name="suspendFilledForms">
            Suspend filled forms</label>
    </div>

    <div class="option-row">
        <label for="white-list">White list:</label>
        <br>
        <textarea id="white-list"></textarea>
    </div>

    <div class="option-row">
        <a href="chrome://extensions/shortcuts" id="open-keyboard-shortcuts">Keyboard Shortcuts</a>
    </div>


</div>

<div class="notify">
    Options Saved
</div>

<script src="lib/Utils.js" type="module"></script>
<script src="bg/BtsUtils.js" type="module"></script>
<script src="lib/BtsOptions.js" type="module"></script>
<script src="options.js" type="module"></script>

</body>
</html>
