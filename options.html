<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>

<div class="wrapper">
    <h1>
        Options
        <span class="version"></span>
    </h1>
    <dl>
        <dt>
            <label for="suspend-timeout">Suspend tabs after</label>
        </dt>
        <dd>
            <select id="suspend-timeout" data-storage-name="suspendTimeout">
                <option value="0">Never</option>
                <!--<option value="15">15 sec</option>-->
                <option value="60">1 min</option>
                <option value="300">5 min</option>
                <option value="300">5 min</option>
                <option value="900">15 min</option>
                <option value="1800">30 min</option>
                <option value="3600">1 hrs</option>
                <option value="7200">2 hrs</option>
                <option value="43200">12 hrs</option>
                <option value="86400">1 day</option>
                <option value="172800">2 day</option>
                <option value="604800">7 day</option>
            </select>
        </dd>

        <dt>
            <label for="suspend-pinned">Suspend pinned tabs</label>
        </dt>
        <dd>
            <input type="checkbox" id="suspend-pinned" data-storage-name="suspendPinned">
        </dd>

<!--
        <dt>
            <label for="suspend-unsaved-form">Suspend tabs that contain unsaved form inputs</label>
        </dt>
        <dd>
            <input type="checkbox" id="suspend-unsaved-form" data-storage-name="suspendUnsavedForm" disabled>
        </dd>
-->

        <dt>
            <label for="suspend-active">Suspend active tabs</label>
        </dt>
        <dd>
            <input type="checkbox" id="suspend-active" data-storage-name="suspendActive">
        </dd>

        <dt>
            <label for="suspend-audible">Suspend audible tabs</label>
        </dt>
        <dd>
            <input type="checkbox" id="suspend-audible" data-storage-name="suspendAudible">
        </dd>

        <dt>
            <label for="suspend-forms">Suspend filled forms</label>
        </dt>
        <dd>
            <input type="checkbox" id="suspend-forms" data-storage-name="suspendFilledForms">
        </dd>

        <!--
        <dt>
            <label for="suspend-offline">Suspend tabs when offline</label>
        </dt>
        <dd>
            <input type="checkbox" id="suspend-offline" data-storage-name="suspendOffline" disabled>
        </dd>

                <dt>
                    <label for="power-source">Suspend tabs when connected to power source</label>
                </dt>
                <dd>
                    <input type="checkbox" id="power-source">
                </dd>

        <dt>
            <label for="unsuspend-on-view">Automatically unsuspend tab when it is viewed</label>
        </dt>
        <dd>
            <input type="checkbox" id="unsuspend-on-view" data-storage-name="unsuspendOnView" disabled>
        </dd>
        -->

        <dt>
            <label for="white-list">White list</label>
        </dt>
        <dd>
            <textarea id="white-list"></textarea>
        </dd>

        <dt>
            Shortcuts
        </dt>
        <dd>
            <a href="chrome://extensions/shortcuts" id="open-keyboard-shortcuts">Shortcuts</a>
        </dd>
    </dl>
</div>

<div class="notify">
    Options Saved
</div>

<script src="lib/Utils.js" type="module"></script>
<script src="background/BtsUtils.js" type="module"></script>
<script src="lib/BtsOptions.js" type="module"></script>
<script src="options.js" type="module"></script>

</body>
</html>
